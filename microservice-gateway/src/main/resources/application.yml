server:
  port: 8080

spring:
  config:
    import: optional:configserver:https://localhost:8888
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student
          uri: http://localhost:8090
          predicates:
            - Path=/api/students/**
        - id: course
          uri: http://localhost:9090
          predicates:
            - Path=/api/courses/**
